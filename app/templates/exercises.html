{% extends 'base.html' %}

{% block title %}Ejercicios{% endblock %}

{% block body %}
	{% if quiz_attempted %}
		<div class="table-responsive">
			<table class="table table-bordered" style="vertical-align: middle;">
				<thead class="table-light">
					<th>Ejercicio</th>
					<th>Nivel</th>
					<th style="text-align: center;">Progreso</th>
				</thead>
				<tbody>
					{% for item in exercises %}
					<tr>
						<td>
							<a href={{ url_for('exercises', category=exercise_category, id_exercise=5) }}>{{ item }}</a>
						</td>
						<td>Alto</td>
						<td>
							<div class="progress">
								<div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
							</div>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	{% else %}
		<div class="alert alert-danger mb-4" role="alert">
			Primero debes responder el cuestionario correspondiente.
		</div>
	{% endif %}
	<div class="mb-4" style="text-align: center;">
		<a class="btn btn-light" role="button" href={{ url_for('index') }}>Volver</a>
	</div>
{% endblock %}
