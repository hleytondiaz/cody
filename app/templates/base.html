<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %} - SBS</title>
		<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		{% block additional_css %}{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand text-uppercase" href={{ url_for('index') }}>
					<img src="{{ url_for('static', filename='logo-navbar.png') }}" width="30" height="30" class="d-inline-block align-top" alt="">
					step-by-step
				</a>
				<div class="d-flex">
					{% if session['user'] %}
						<div class="btn-group">
							<button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Cuenta</button>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href={{ url_for('submissions') }}>Env√≠os</a></li>
								<li><a class="dropdown-item" href="#">Progreso</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item" href={{ url_for('logout') }}>Salir</a></li>
							</ul>
						</div>
					{% endif %}
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row mt-4">
				<div class="col">
					{% block body %}{% endblock %}
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		{% block additional_javascript %}{% endblock %}
	</body>
</html>
